<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <script>
      function convertKgToLb(kg) {
        return kg / 0.45359237;
      }

      function convertLbToKg(lb) {
        return lb * 0.45359237;
      }

      let choice;
      do {
        choice = prompt(
          "Input 1 for converting kg to lb, 2 for converting lb to kg, or 3 to exit:"
        );
        choice = parseInt(choice);
      } while (![1, 2, 3].includes(choice));

      if (choice === 1 || choice === 2) {
        let value;
        do {
          value = prompt("Enter the numeric value to convert:");
          value = parseFloat(value);
        } while (isNaN(value));

        let result;
        switch (choice) {
          case 1:
            result = convertKgToLb(value);
            document.write(
              `<p>${value} kg is equal to ${result.toFixed(3)} lb</p>`
            );
            break;
          case 2:
            result = convertLbToKg(value);
            document.write(
              `<p>${value} lb is equal to ${result.toFixed(3)} kg</p>`
            );
            break;
        }
      } else {
        document.write("<p>Application exited. Thank you!</p>");
      }
    </script>
  </body>
</html>
